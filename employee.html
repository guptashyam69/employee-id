<!DOCTYPE html>
<html>
<head>
  <title>Employee Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f4f8;
    }
    #infoBox {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="infoBox">
    <div id="employeeData">Loading employee data...</div>
  </div>

  <script>
    // 1. Get ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const empId = urlParams.get("id");

    // 2. Your employee data (you can add more entries here)
    const employees = {
      "E001": {
        name: "Shyam Gupta",
        dept: "IT",
        contact: "9876543210"
      },
      "E002": {
        name: "Anjali Sharma",
        dept: "HR",
        contact: "9123456789"
      },
      "E003": {
        name: "Raj Patel",
        dept: "Finance",
        contact: "9988776655"
      }
    };

    // 3. Show employee data or error
    const data = employees[empId];
    const display = document.getElementById("employeeData");

    if (data) {
      display.innerHTML = `
        <h3>${data.name}</h3>
        <p><strong>Department:</strong> ${data.dept}</p>
        <p><strong>Contact:</strong> ${data.contact}</p>
      `;
    } else {
      display.innerHTML = `<p style="color:red;">Employee not found or ID missing</p>`;
    }
  </script>
</body>
</html>
