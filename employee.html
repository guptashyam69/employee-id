<!DOCTYPE html>
<html>
<head>
  <title>Employee Info</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f4f8;
    }
    #infoBox {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    h3 {
      margin-bottom: 10px;
    }
    .not-found {
      color: red;
    }
  </style>
</head>
<body>
  <div id="infoBox">Loading employee data...</div>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDjHSTVCS7IUyKlz1sPXm9zhZUIZUQC_-c",
      authDomain: "founder-id.firebaseapp.com",
      projectId: "founder-id",
      storageBucket: "founder-id.firebasestorage.app",
      messagingSenderId: "157782317883",
      appId: "1:157782317883:web:7a6a76e508b1b9d932b51e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ✅ Get Employee ID from URL (e.g., ?id=E001)
    const urlParams = new URLSearchParams(window.location.search);
    const empID = urlParams.get("id");

    if (empID) {
      db.collection("employees").doc(empID).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("infoBox").innerHTML = `
            <h3>${data.name}</h3>
            <p><strong>Department:</strong> ${data.dept}</p>
            <p><strong>Contact:</strong> ${data.contact}</p>
          `;
        } else {
          document.getElementById("infoBox").innerHTML = `<p class="not-found">Employee not found</p>`;
        }
      }).catch(err => {
        document.getElementById("infoBox").innerHTML = `<p class="not-found">Error: ${err.message}</p>`;
      });
    } else {
      document.getElementById("infoBox").innerHTML = `<p class="not-found">Invalid or missing ID in URL</p>`;
    }
  </script>
</body>
</html>
